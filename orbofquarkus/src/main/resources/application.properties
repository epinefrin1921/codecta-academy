# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = game
quarkus.datasource.password = game
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/game

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.database.default-schema=qoq
quarkus.hibernate-orm.database.generation=update

weather-api/mp-rest/scope=javax.inject.Singleton